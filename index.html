<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>
            Navigation Bar Design
        </title>
        <link rel="stylesheet" href="/home/nipatil/Documents/task1/css/style.css">
    </head>
    <body>



        <div class="container">
            <div class="navbar">
                <img src="/home/nipatil/Documents/task1/images/logo.png" class="logo">
                <nav>
                    <div class="menu-right">
                        <span onClick="myFunction()">&#9776;</span>
                    
                        <ul id="menu">
                            <li>HOME</li>    
                            <li>ABOUT</li>    
                            <li>SERVICES</li>    
                            <li>RESOURCES</li>    
                            <li>SUPPORT</li>  
                        </ul>
                    </div>
            </nav>
        
        </div>
        

        <script>
            function myFunction(){
               var x = document.getElementById("menu"); 
                
                if(x.style.display == "block")
                {
                    x.style.display = "none";
                }
                else{
                    x.style.display = "block";
                }
            }
        </script>
    </body>
</html>
